<!DOCTYPE html lang="es">
<html>

<head>
    <title>Piano js</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <meta charset="utf-8">
</head>

<body>
    <div id="cabecera">

        <span><b>Simple Piano</b></span>
    </div>
    <div id="contenedor">
        <div id="piano">
            <button class="tecla-blanca DO4">q</button>
            <button class="tecla-negra REb4">2</button>
            <button class="tecla-blanca RE4">w</button>
            <button class="tecla-negra MIb4">3</button>
            <button class="tecla-blanca MI4">e</button>
            <button class="tecla-blanca FA4">r</button>
            <button class="tecla-negra SOLb4">5</button>
            <button class="tecla-blanca SOL4">t</button>
            <button class="tecla-negra LAb4">6</button>
            <button class="tecla-blanca LA4">y</button>
            <button class="tecla-negra SIb4">7</button>
            <button class="tecla-blanca SI4">u</button>
            <button class="tecla-blanca DO5">i</button>
            <button class="tecla-negra REb5">9</button>
            <button class="tecla-blanca RE5">o</button>
            <button class="tecla-negra MIb5">0</button>
            <button class="tecla-blanca MI5">p</button>
        </div>
    </div>
    <script src="js/piano.js"></script>


</body>



<footer><a href="https://github.com/RestrepoTorres/piano-javascript " target="blank">Project on GitHub</a></footer>

</html>
